<svg version="1.1" id="icon" viewBox="0 0 384 292.2" xmlns="http://www.w3.org/2000/svg">
	<style>
		#icon {
			<!-- Use dark color scheme by default -->
			--pancakeColor: #FFC107;
			--toppingColor: #E91E63;

			<!-- Overwrite icon colors if media queries are supported and the user prefers light mode -->
			@media (prefers-color-scheme: light) {
				--pancakeColor: #F4511E;
				--toppingColor: #1976D2;
			}
		}

		<!-- Set the icon colors, using daisyUI theme variables if they exist.
		Otherwise, revert back to the colors chosen by media queries or hardcoded theme colors as needed -->
		#icon .pancake-fill {
			fill: var(--ph, var(--pancakeColor));
		}
		#icon .pancake-stroke {
			stroke: var(--ph, var(--pancakeColor));
		}
		#icon .topping-fill {
			fill: var(--sh, var(--toppingColor));
		}
	</style>

